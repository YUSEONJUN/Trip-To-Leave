<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시판 - 글쓰기</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
  <form action="/post" method="post">
    <div class="form-group row">
      <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
      <div class="col-sm-10">
        <input type="text" name="title" class="form-control" id="inputTitle" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputContent" class="col-sm-2 col-form-label"><strong>글 내용</strong></label>
      <div class="col-sm-10">
        <input type="text" name="content" class="form-control" id="inputContent" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputLocation" class="col-sm-2 col-form-label"><strong>장소</strong></label>
      <div class="col-sm-10">
        <textarea type="text" name="location" class="form-control" id="inputLocation"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputStartDate" class="col-sm-2 col-form-label"><strong>시작 날짜</strong></label>
      <div class="col-sm-10">
        <textarea type="text" name="startDate" class="form-control" id="inputStartDate"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEndDate" class="col-sm-2 col-form-label"><strong>종료 날짜</strong></label>
      <div class="col-sm-10">
        <textarea type="text" name="endDate" class="form-control" id="inputEndDate"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputRecruitsNum" class="col-sm-2 col-form-label"><strong>모집 인원</strong></label>
      <div class="col-sm-10">
        <textarea type="text" name="recruitsNum" class="form-control" id="inputRecruitsNum"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputViews" class="col-sm-2 col-form-label"><strong>조회 수</strong></label>
      <div class="col-sm-10">
        <textarea type="text" name="views" class="form-control" id="inputViews"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-auto mr-auto"></div>
      <div class="col-auto">
        <input class="btn btn-primary" type="submit" role="button" value="글쓰기" />
      </div>
    </div>
  </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
